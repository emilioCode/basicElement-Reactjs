<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnChange Text Form</title>
</head>
<body>
    <div id="container"></div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js" charset="utf-8"></script>

    <script type="text/babel">
        class Hello extends React.Component {

            constructor(props){
                super(props);
                this.state = {
                    text: ''
                }
            }

            onChangeTextHandle = (e) =>{
                // console.log(e.target.value)
                this.setState({
                    text: e.target.value
                })
            }
                 
            render(){
                return (
                    <div>
                        <h5>OnChange Text Form</h5>
                        <input type='text' placeholder='type here...' onChange={this.onChangeTextHandle.bind(this)}/>
                        <p>{ this.state.text }</p>
                    </div>
                )
                
            }
        }
       
        ReactDOM.render(<Hello />, document.getElementById('container'));
    </script>
</body>
</html>
